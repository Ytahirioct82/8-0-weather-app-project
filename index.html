<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="/previous.js"></script>
    <script defer src="/addTempLine.js"></script>
    <script defer src="/getCity.js"></script>
    <script defer src="/main.js"></script>
  </head>
  <body>
    <main>
      <header>
        <h1>Weather App</h1>
        <form id="search-form">
          <label>
            <span> Pick a Location </span>
            <input type="text" name="search" />
            <input type="submit" value="Get Weather" />
          </label>
        </form>
      </header>
      <section class="display">
        <div class="view-weather">
          <p class="result">Choose a location to view the weather.</p>
        </div>

        <aside class="history">
          <h4>Previous Searches</h4>
          <p class="no-result">No previous searches.</p>
          <div class="previous">
            <ul></ul>
            <span class="previous-temp"> </span>
          </div>
        </aside>

        <div class="forecast"></div>
      </section>
    </main>
  </body>
</html>
