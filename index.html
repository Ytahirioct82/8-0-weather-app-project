<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="./scripts/main.js"></script>
  </head>
  <body>
    <header>
      <h1>Weather App</h1>
    </header>
    <main>
      <section>
        <form id="search-form">
          <label>
            Pick a Location
            <input type="text" name="search" />
            <input type="submit" name="search" value="Get Weather" />
          </label>
        </form>
      </section>
      <section class="display">
        <p class="view-weather">Choose a location to view the weather</p>
      </section>
      <aside class="history">
        <h4>Previous Searches</h4>
      </aside>
    </main>
  </body>
</html>
